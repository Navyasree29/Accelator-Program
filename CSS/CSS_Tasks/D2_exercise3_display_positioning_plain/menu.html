<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 3 — Display & Positioning</title>
  <!-- TODO: Students — add CSS here (internal <style>) OR link an external CSS file.
       Requirements:
       A) Create a vertical menu by converting inline <a> links to block-level elements.
       B) Create a horizontal menu using inline-block links.
       C) Position the .login-btn absolutely at the top-right corner of the header.
  -->
       <style>
        header {
  position: relative;
  background: #3498db;
  color: white;
  padding: 15px;
}

.login-btn {
  position: absolute;
  top: 10px;
  right: 10px;
}

.vertical a {
  display: block;
  padding: 8px 12px;
  margin: 4px 0;
  text-decoration: none;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.horizontal a {
  display: inline-block;
  padding: 8px 12px;
  margin: 4px;
  text-decoration: none;
  border: 1px solid #ddd;
  border-radius: 6px;
}

main {
  display: flex;
  gap: 20px;
  padding: 20px;
}

section {
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}


       </style>
</head>
<body>
  <header>
    <h1>Exercise 3: Display & Positioning</h1>
    <div class="login-btn">Login</div>
  </header>

  <main>
    <section>
      <h2>Vertical Menu (Block Links)</h2>
      <nav class="vertical">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
    </section>

    <section>
      <h2>Horizontal Menu (Inline-Block Links)</h2>
      <nav class="horizontal">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
    </section>
  </main>
</body>
</html>
