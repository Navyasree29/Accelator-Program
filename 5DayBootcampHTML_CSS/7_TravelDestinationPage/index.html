<!--Travel Destination Page 
o Hero <section> with full-width destination banner <img> and <h1> heading. 
o Photo gallery <section> with at least 6 images arranged in CSS Grid 
mosaic. Some images should span 2 columns/rows. 
o Each <figure> must include an <img> and <figcaption> with descriptive 
text. 
o Gallery must collapse gracefully: 3 columns desktop, 2 tablet, 1 mobile. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <img src="https://via.placeholder.com/1200x400" alt="Beautiful Destination Banner">
    <h1>Explore Bali</h1>
  </section>

  <!-- Photo Gallery -->
  <section class="gallery">
    <figure class="wide">
      <img src="https://via.placeholder.com/600x400" alt="Beach view">
      <figcaption>Sunny beach with golden sands</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x300" alt="Temple view">
      <figcaption>Historic temple surrounded by greenery</figcaption>
    </figure>
    <figure class="tall">
      <img src="https://via.placeholder.com/300x500" alt="Mountain view">
      <figcaption>Peaceful mountain landscape</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x300" alt="Local food">
      <figcaption>Delicious traditional cuisine</figcaption>
    </figure>
    <figure class="wide">
      <img src="https://via.placeholder.com/600x300" alt="Waterfall">
      <figcaption>Refreshing waterfall in the forest</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300x300" alt="Market view">
      <figcaption>Colorful local market</figcaption>
    </figure>
  </section>
</body>
</html>
