<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <!-- Section 1: Personal Info -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </fieldset>

    <!-- Section 2: Job Details -->
    <fieldset>
      <legend>Job Details</legend>

      <p>Position Applying For:</p>
      <label>
        <input type="radio" name="position" value="developer" required>
        Developer
      </label>
      <label>
        <input type="radio" name="position" value="designer" required>
        Designer
      </label>
      <label>
        <input type="radio" name="position" value="tester" required>
        Tester
      </label>

      <p>Skills:</p>
      <label>
        <input type="checkbox" name="skills" value="html">
        HTML
      </label>
      <label>
        <input type="checkbox" name="skills" value="css">
        CSS
      </label>
      <label>
        <input type="checkbox" name="skills" value="js">
        JavaScript
      </label>
    </fieldset>

    <!-- Section 3: Resume Upload -->
    <fieldset>
      <legend>Upload Resume</legend>
      <label for="resume">Resume (PDF or DOCX only)</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit" disabled>Submit Application</button>
  </form>
</body>
</html>
